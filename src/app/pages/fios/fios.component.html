<p>
    Tabela 36 — Capacidades de condução de corrente, em ampères, para os métodos de referência
    <br />
    A1, A2, B1, B2, C e D
</p>

<form class="example-form">
    <div>
        <label>Voltagem</label>
        <mat-radio-group name="voltagem" [(ngModel)]="voltagem" (change)="onVoltagemToggle()">
            <mat-radio-button [checked]="true" [value]="true">127v</mat-radio-button>
            <mat-radio-button [value]="false">220v</mat-radio-button>
        </mat-radio-group>
    </div>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Watts</mat-label>
        <input mask="000000" matInput placeholder="1500" (keyup)="search(watts.value)" #watts />
    </mat-form-field>

    <br />
    <p>{{amperes}} amperes</p>
</form>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table md-padding">
    <!-- Position Column -->
    <ng-container matColumnDef="corrente">
        <th mat-header-cell *matHeaderCellDef>Corrente/A</th>
        <td mat-cell *matCellDef="let element">{{element.corrente}}</td>
    </ng-container>

    <!-- 10 metros Column -->
    <ng-container matColumnDef="d10">
        <th mat-header-cell *matHeaderCellDef>10mm</th>
        <td mat-cell *matCellDef="let element">{{element.d10}}</td>
    </ng-container>

    <!-- 20 metros Column -->
    <ng-container matColumnDef="d20">
        <th mat-header-cell *matHeaderCellDef>20mm</th>
        <td mat-cell *matCellDef="let element">{{element.d20}}</td>
    </ng-container>

    <!-- 30 metros Column -->
    <ng-container matColumnDef="d30">
        <th mat-header-cell *matHeaderCellDef>30mm</th>
        <td mat-cell *matCellDef="let element">{{element.d30}}</td>
    </ng-container>

    <!-- 40 metros Column -->
    <ng-container matColumnDef="d40">
        <th mat-header-cell *matHeaderCellDef>40mm</th>
        <td mat-cell *matCellDef="let element">{{element.d40}}</td>
    </ng-container>

    <!-- 50 metros Column -->
    <ng-container matColumnDef="d50">
        <th mat-header-cell *matHeaderCellDef>50mm</th>
        <td mat-cell *matCellDef="let element">{{element.d50}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row (click)="onclickedRows(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"></tr>
</table>
